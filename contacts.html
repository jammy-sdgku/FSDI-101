<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="css/style.css" rel="stylesheet">
    <title>Contact</title>
    <link rel="icon" type=image/x-icon href="../img/coffee-cup_3352349.png"/>
</head>
<body>

<!--header code -->
    <header class="contact-header">
        <div class="header-flex">
            <h1>Coffee Blog</h1>
            <nav><a href= "./index.html">Home</a>&nbsp;	&nbsp;
                <a href= "./aboutUs.html">About Us</a>	&nbsp;	&nbsp;
                <a href= "./courses.html">Courses</a>
            </nav>  
        </div>     
    </header> 

<!--form container-->    
    <main class="container">
        <header>
            <h1>Contact Us</h1>
        </header>
        <div class="formContainer">
            <img src="./img/contact.jpg" alt="top coffee cups">
             
<!--form code-->  
            <form id="myForm">
                <div class="formDetails">
                    <label for="name">Name:</label><br>
                    <input type="text" id="name" name="name" placeholder="Enter your name here.">
                </div>

                <div class="formDetails">
                    <label for="email">Email:</label><br>
                    <input type="email" id="email" name="email" placeholder="Enter your email here.">
                </div>

                <div class="formDetails">
                    <label for="phone">Phone Number:</label><br>
                    <input type="tel" id="phone" name="phone" placeholder="Enter your phone number here.">
                </div>

                <div class="formDetails">
                    <label for="message">Message:</label><br>
                    <textarea rows="4" cols="50" id="message" name="message" placeholder="Enter your comments here."></textarea>
                </div>
                <div>
                    <button id="button" type="submit" onclick="alert('Thank you for contacting us!')">Send</button>
                </div>
            </form> 
        </div> 
    </main> 
</body>

<!--footer code-->
    <footer class="footer-flex">
        <section class="footerH-container">
            <div class="divfooter">
                <h2>Coffee Blog</h2>
            </div>
        </section>
        <section class="footerL-container">
            <div class="divfooter">
                <nav><a href= "./index.html">Home</a>&nbsp;	&nbsp;
                    <a href= "./aboutUs.html">About Us</a>	&nbsp;	&nbsp;
                    <a href= "./courses.html">Courses</a>
                </nav>
            </div>
        </section>
    </footer>
</html>
