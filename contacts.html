    <div class="formContainer">
        <header>
            <h1>Contact Us</h1>
        </header>

        <form id="myForm">
            <div class="formDetails">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" placeholder="Enter name here.">
            </div>

            <div class="formDetails">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" placeholder="Enter email here.">
            </div>

            <div class="formDetails">
                <label for="message">Message:</label><br>
                <textarea rows="4" cols="50" id="message" name="message" placeholder="Enter your comments here."></textarea>
            </div>
            <div>
            <button id="button" type="button" onclick="alert('Thanks for contacting us!')">Send</button>
            </div>
        </form> 
    </div>
</body>
